services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: tec-postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:?Please set POSTGRES_PASSWORD in .env}
      POSTGRES_DB: ${POSTGRES_DB:-tec_db}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - tec-network

  # API Gateway
  api-gateway:
    build:
      context: ./tec-api-gateway
      dockerfile: Dockerfile
    container_name: tec-api-gateway
    environment:
      - PORT=3000
      - AUTH_SERVICE_URL=http://auth-service:5001
      - WALLET_SERVICE_URL=http://wallet-service:5002
      - PAYMENT_SERVICE_URL=http://payment-service:5003
    ports:
      - "3000:3000"
    depends_on:
      - auth-service
      - wallet-service
      - payment-service
    networks:
      - tec-network

  # Auth Service
  auth-service:
    build:
      context: .
      dockerfile: tec-auth-service/Dockerfile
    container_name: tec-auth-service
    environment:
      - PORT=5001
      - DATABASE_URL=postgresql://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:?Please set POSTGRES_PASSWORD in .env}@postgres:5432/${POSTGRES_DB:-tec_db}
      - JWT_SECRET=${JWT_SECRET:?Please set JWT_SECRET in .env}
      - JWT_REFRESH_SECRET=${JWT_REFRESH_SECRET:?Please set JWT_REFRESH_SECRET in .env}
      - NODE_ENV=production
    ports:
      - "5001:5001"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - tec-network
    command: sh -c "npx prisma migrate deploy && node dist/index.js"

  # Wallet Service
  wallet-service:
    build:
      context: .
      dockerfile: tec-wallet-service/Dockerfile
    container_name: tec-wallet-service
    environment:
      - PORT=5002
      - DATABASE_URL=postgresql://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:?Please set POSTGRES_PASSWORD in .env}@postgres:5432/${POSTGRES_DB:-tec_db}
      - NODE_ENV=production
    ports:
      - "5002:5002"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - tec-network

  # Payment Service
  payment-service:
    build:
      context: .
      dockerfile: tec-payment-service/Dockerfile
    container_name: tec-payment-service
    environment:
      - PORT=5003
      - DATABASE_URL=postgresql://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:?Please set POSTGRES_PASSWORD in .env}@postgres:5432/${POSTGRES_DB:-tec_db}
      - PI_API_KEY=${PI_API_KEY:?Please set PI_API_KEY in .env}
      - NODE_ENV=production
    ports:
      - "5003:5003"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - tec-network

volumes:
  postgres_data:
    driver: local

networks:
  tec-network:
    driver: bridge
